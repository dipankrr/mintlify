<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--========================= HEADER ==========================-->
 
    <header>
           <nav id="navbar">
    
            <div class="nav-child">
                <img src="./assets/mintlify-logo-no-text.svg" alt="logo" height="30px" width="30px">
                <h3 style="font-size: 22px; font-weight: 600;">mintlify</h3>
            </div>
            <div class="nav-child nav-actions">
                <button>Recourses</button>
                <button class="nav-action">Documentation</button>
                <button class="nav-action">Customers</button>
                <button class="nav-action">Blog</button>
                <button class="nav-action">Pricing</button>
            </div>
            <div class="nav-child">
                <button class="contact-sales-button">Contact sales</button>
                <button>Start for free</button>
            </div>
        
    </nav>
    </header>

    <!-- ======================== MAIN =========================== -->
    <main>
        <!-- hero -->

        <section id="hero">

            <div class="hero-bg-image">
                <img src="./assets/bg-light.svg" alt="bg-light">
            </div>

            <div class="hero-content">

                <div class="hero-long-cta">
                    <button>NEW</button>
                    <p>Self-updating docs with agent suggestions</p>
                    <img src="./assets/arrow24.png" alt="arrow" >
                </div>

                <div class="hero-headline">
                    <h1>The Intelligent</h1>
                    <h1>Knowledge Platform</h1>
                </div>

                <div class="hero-sub-headline">
                    <h3>Helping teams create and maintain world-class</h3>
                    <h3>documentation built for both humans and AI</h3>
                </div>

                <div class="hero-email">
                    <form action="">
                        <input type="email" placeholder="Email address">
                    </form>
                    <button>Start now</button>
                </div>
                 
                <div class="hero-screenshot">
                    <img src="./assets/hero-image-light.svg">
                </div>


            </div>

            

         </section>

         <!--  -->


    </main>

</body>
</html>
